<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Scholar</h1>
    
    <div class="grid-container">
        
        <div id="history" class="grid-item span-2">
            <canvas id="historyChart"></canvas>
        </div>

        <div id="timer" class="grid-item">
            <h2>00:00</h2>
        </div>
    
        <div id="logData" class="grid-item span-3">
            <h2>My Sessions</h2>
            <button id="newEntryButton">Add entry</button>      
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Project</th>
                        <th>Date</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Description</th>
                        <th>Total time (m)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- entries inserted when page loads -->
                </tbody>
            </table>
            <div class="overlay" id="overlay"></div>
                <div id="entryModal" class="modal-content">
                    <div class="modal-content">
                        <form id="entryForm">
                            <label for="course">Course</label>
                            <select type="text" id="course" name="course"></select> <!-- js populates options-->
                            <!-- <button onclick="newCourse(event)">+Course</button>  new popup for adding courses -->
                            <label for="project">Project</label>
                            <select type="text" id="project" name="project"></select>
                            <!-- <button onclick="newProject(event)">+Project</button> -->
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                            <label for="startTime">Start</label>
                            <input type="time" id="startTime" name="startTime" required>
                            <label for="endTime">EndTime</label>
                            <input type="time" id="endTime" name="endTime" required>
                            <label for="description">Description</label>
                            <textarea id="description" name="description" required></textarea>
                            <button type="button" id="close">Cancel</button>
                            <button type="submit" name="submit">Submit</button>
                        </form>
                    </div>
                </div>
        </div>
     
        <div id="courseManager" class="grid-item">
            <h2>Courses</h2>
            <p>a summary of your current courses</p>
    
            <table id="courseTable">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Description</th>
                        <th>hours</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- entries inserted when page loads -->
                </tbody>
            </table>
        </div>
    
        <div id="projectManager" class="grid-item">
            <h2>Projects</h2>
            <p>a summary of your current projects</p>
        </div>
    
    </div>
    

    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
